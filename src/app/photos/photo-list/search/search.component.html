<div class="text-center mb-3 mt-3">
    <form >
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
        class="rounded"
        type="search"
        placeholder="search..."
        autofocus
        (keyup)="debounce.next($event.target.value)"
        [value]="value">
    </form>
</div>
